<table class="table table-striped table-editable">
    <thead class="text-light bg-secondary">
      <tr>
        <th scope="col">Nutrient</th>
        <th scope="col">Unit</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
    <!-- loop over the collection of nutrient entities -->
    <tr *ngFor="let tempNutrient of nutrientList">
      <th scope="row">{{ tempNutrient.nutrient.name }}</th>
      <th scope="row">{{ tempNutrient.nutrient.unitName }}</th>
      <th scope="row"> {{ tempNutrient.amount | number }} </th>
    </tr>
  
    </tbody>
  </table>
