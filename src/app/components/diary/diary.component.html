<aside class="menu-sidebar d-none d-lg-block">
  <div class="logo">
    <a routerLink="/diaries" class="nav-link" routeLinkActive="active-link">
      <img src="assets/images/logo.png" alt="luv2shop" class="img-responsive">
    </a>
  </div>
  <br>

  <div class="container">
    <mat-calendar (ngModelChange)="diaryTargetDate = $event" [selected]="diaryTargetDate"
      (selectedChange)="notifyDateChanged($event)">
    </mat-calendar>
  </div>
</aside>

<button type="button" class="btn btn-light" (click)="openDialog()">ADD FOOD</button>

<hr>
<table class="table table-striped table-editable">
  <thead class="text-light bg-secondary">
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Amount</th>
      <th scope="col">Unit</th>
      <th scope="col">Calories</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <!-- loop over the collection of diary entries -->
    <tr *ngFor="let tempDiaryEntry of diaryEntries">
      <th scope="row">{{ tempDiaryEntry.description }}</th>
      <td contenteditable="true" (blur)="changeValue(tempDiaryEntry, 'amount', $event)">{{ tempDiaryEntry.amount }}</td>
      <td contenteditable="true" (blur)="changeValue(tempDiaryEntry, 'unit', $event)">{{ tempDiaryEntry.unit }}</td>
      <td contenteditable="true" (blur)="changeValue(tempDiaryEntry, 'calories', $event)">{{ tempDiaryEntry.calories }}
      </td>
      <td><button (click)="updateEntry(tempDiaryEntry)" class="btn btn-warning">Update</button></td>
      <td><button (click)="deleteEntry(tempDiaryEntry.id)" class="btn btn-danger">Delete</button></td>
    </tr>

  </tbody>
</table>
