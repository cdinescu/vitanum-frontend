<table class="table table-striped">
    <thead class="text-light bg-secondary">
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Amount</th>
        <th scope="col">Unit</th>
        <th scope="col">Calories</th>
      </tr>
    </thead>
    <tbody>
      <!-- loop over the collection of diary entries -->
        <tr *ngFor="let tempDiaryEntry of diaryEntries">
          <th scope="row">{{ tempDiaryEntry.description }}</th>
          <td>{{ tempDiaryEntry.amount }}</td>
          <td>{{ tempDiaryEntry.unit }}</td>
          <td>{{ tempDiaryEntry.calories }}</td>
        </tr>

    </tbody>
</table>
