<hr>
<div style="text-align: center;">
    {{ foodAboutToBeLogged.description }}
</div>
<hr>
<div class="container">
    <div>
        Serving:
        <form (ngSubmit)="!foodLoggerForm.invalid" class="form-inline" #foodLoggerForm="ngForm">

            <input type="number" class="form-control" id="name" required="required" style="text-align: center;" min="1"
                minlength=1 [ngModel]="servingsCount" (ngModelChange)="servingsCount = $event"
                name="selectedServingSize">

            <select [(ngModel)]="selectedMesurement" class="form-control" name="selectedMesurement">
                <option *ngFor="let measurement of availableFoodMesurements" [value]="measurement">{{ measurement }}
                </option>
            </select>
            <div>
                <button class="btn btn-info" (click)="addEntryToDiary()" [disabled]="!foodLoggerForm.valid">Add</button>
            </div>
        </form>
    </div>
</div>
