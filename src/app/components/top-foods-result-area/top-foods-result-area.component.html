<aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
        <a routerLink="/diaries" class="nav-link" routeLinkActive="active-link">
            <img src="assets/images/logo.png" alt="luv2shop" class="img-responsive">
        </a>
    </div>
    <div class="ask-oracle-side-menu">
        <app-ask-oracle></app-ask-oracle>
    </div>
</aside>


<table class="table table-striped">
    <thead class="text-light bg-secondary">
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Measure</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let food of topFoods">
            <td>{{ food.description }}</td>
            <td>{{ food.measure }}</td>
            <td>{{ food.quantity }}</td>
            <td><button (click)="addFoodToDiary(food)" class="btn btn-success">Add to Diary</button></td>
        </tr>
    </tbody>
</table>
