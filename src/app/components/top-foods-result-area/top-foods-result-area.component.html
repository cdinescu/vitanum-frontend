<table class="table table-striped table-box">
    <thead class="text-light bg-secondary">
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Measure</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let food of topFoods">
            <td style="width: 40%;word-wrap: break-word;">{{ food.description }}</td>
            <td>{{ food.measure }}</td>
            <td>{{ food.quantity }}</td>
            <td><button (click)="addFoodToDiary(food)" class="btn btn-info">Add to Diary</button></td>
        </tr>
    </tbody>
</table>
